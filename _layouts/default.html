<!doctype html>
 
<html>
<head>  
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="skim" />
   <script type="text/javascript" src="http://use.typekit.com/lyb7bxb.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>   
   <link rel="alternate" title="skim" type="application/rss+xml" href="http://feeds.feedburner.com/skimcc" />
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
</head>
<body>
  <div class="content">
    <div id="header">
      <div id="title"><a href="/">skim &raquo; software apprenticeship</a></div>
      <div id="misc">
        <a href="http://feeds.feedburner.com/skimcc">feed</a> &middot; 
        <a href="http://twitter.com/skim">twitter</a> &middot; 
        <a href="http://github.com/sl4m">github</a>
      </div>  
    </div>
  </div>

  {{ content }}

  <div class="related">
    <h3>all posts</h3>
    <p>{% for post in site.posts %}<div>{{ post.date | date: "%b %d, %Y" }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></div>{% endfor %}</p>
    <br />
  </div>

    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ga);
  })();

</body>
</html>
